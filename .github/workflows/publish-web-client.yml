# This workflow publishes the 'web-client' package to npm if the version number in the 
# 'web-client' package.json file has changed.

name: Publish Web Client SDK to ghcr NPM on main

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'

      - name: Set up Rust and wasm target
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: minimal
          override: true
          target: wasm32-unknown-unknown
          components: rust-src 

      - name: Install & build web-client
        run: |
          cd crates/web-client
          yarn install --frozen-lockfile
          yarn build

      - name: Publish to npm
        continue-on-error: true
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd crates/web-client
          npm publish --tag latest

      - name: Done
        run: echo "âœ… Build complete"

