[package]
authors.workspace      = true
categories             = ["command-line-utilities"]
description            = "The official command line client for interacting with the Miden rollup"
documentation          = "https://docs.rs/miden-client-cli/0.11.4"
edition.workspace      = true
keywords               = ["cli", "client", "miden"]
license.workspace      = true
name                   = "miden-client-cli"
readme                 = "README.md"
repository.workspace   = true
rust-version.workspace = true
version.workspace      = true

[[bin]]
name = "miden-bridge"
path = "src/main.rs"

[features]
default = []

[dependencies]
# Workspace dependencies
miden-client = { features = ["sqlite", "tonic"], path = "../../crates/rust-client", version = "0.11" }

# Miden dependencies
miden-lib     = { workspace = true }
miden-bridge = { git = "ssh://git@github.com/arcane-finance-defi/miden-bridge-mono.git", version = "0.1.0", features = ["std", "async"] }
miden-client = { version = "0.9", path = "../../crates/rust-client", features = ["sqlite", "tonic"] }
miden-bridge = { git = "ssh://git@github.com/arcane-finance-defi/miden-bridge-mono.git", version = "0.1.0", features = ["std", "async"], branch = "fix/deps-version-09" }
miden-lib = { workspace = true }
miden-objects = { workspace = true }

# External dependencies
alloy-primitives = "1.0.0"
clap               = { features = ["derive"], version = "4.5" }
comfy-table        = { version = "7.1" }
figment            = { features = ["env", "toml"], version = "0.10" }
miette             = { workspace = true }
rand               = { workspace = true }
serde              = { features = ["derive"], version = "1.0" }
thiserror          = { workspace = true }
tokio              = { workspace = true }
toml               = { version = "0.8" }
tracing            = { workspace = true }
tracing-subscriber = { version = "0.3" }
reqwest = { version = "0.12", features = ["json"] }

[build-dependencies]
miden-client  = { path = "../../crates/rust-client", version = "0.11" }
miden-lib     = { workspace = true }
miden-objects = { workspace = true }

[dev-dependencies]
anyhow     = { workspace = true }
assert_cmd = { version = "2.0" }
predicates = { version = "3.0" }
uuid       = { features = ["serde", "v4"], version = "1.10" }

[lints]
workspace = true

[[test]]
name = "integration"
path = "tests/cli.rs"
